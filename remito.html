  </head>
  <body>

              <li><a href="#configuracion">Configuracion</a></li>

            <div class="collapse navbar-collapse pull-right ">
              <ul class="nav navbar-nav">

    </div>
    <br/><br/>

    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <h1>
            <a href="https://twitter.com/tahirtaous">
              <img src="logo.png">
              Hogar
            </a>
          </h1>
        </div>
        <div class="col-xs-6 text-right">
          <h1>Remito <small>#001</small></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Recibido por: <a href="#">Emilce del Valle</a></h4>
            </div>
            <div class="panel-body">
                <p>Dirección: Antequera 1615</p>
                
            </div>
          </div>
        </div>

        <div class="col-xs-5 col-xs-offset-2 text-right">
          <div class="form-group">
            <div class="panel panel-default">
              <div class="panel-heading">

                <label class="sr-only" for="nombre"><h4>Ingresar Nombre de Proveedor</h4></label>
                <input class="form-control" id="nombre" placeholder="Ingresar Nombre de Cliente" type="email">



              </div>
              <div class="panel-body">
                <p>
                  <div class="row pull-right">
                    <label class="col-xs-4" for="direccion">Dirección</label>
                    <div class="col-xs-6">
                      <input class="form-control input-sm " id="direccion" placeholder="Ingresar Dirección" type="text">
                    </div>
                  </div>
                  <div class="row pull-right">
                    <label class="col-xs-4" for="telefono">Teléfono</label>
                    <div class="col-xs-6">
                      <input class="form-control input-sm" id="telefono" placeholder="Ingresar Teléfono" type="text">
                    </div>
                  </div>
                  <div class="row pull-right">
                    <label class="col-xs-4" for="ruc">RUC</label>
                    <div class="col-xs-6">
                      <input class="form-control input-sm " id="ruc" placeholder="Ingresar RUC   " type="text">
                    </div>
                  </div>
                </p>

              </div>
            </div>
          </div>
        </div>
      </div> <!-- / end client details section -->

      <div class="form-group col-xs-8">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th><h4>Descripcion</h4></th>
              <th><h4>Cantidad</h4></th>
              <th><h4>Acción</h4></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="col-xs-3">
                <input class="form-control input-sm " id="ruc" placeholder="" type="text" value="Heladera">
              </td>
              <td class="col-xs-3">
                <input class="form-control input-sm " id="ruc" placeholder="" type="text" value="1">
              </td>
              <td><a href="#eliminar">X</a></td>
            </tr>
            <tr>
              <td class="col-xs-3">
                <input class="form-control input-sm " id="ruc" placeholder="" type="text" value="Cocina">
              </td>
              <td class="col-xs-3">
                <input class="form-control input-sm " id="cafetera-cantidad" placeholder="" type="text" value="10">
              </td>
              <td><a href="#eliminar">X</a></td>
            </tr>
            <tr>
              <td class="col-xs-3">
                <input class="form-control input-sm " id="ruc" placeholder="" type="text" value="Cafetera">
              </td>
              <td class="col-xs-3">
                <input class="form-control input-sm " id="ruc" placeholder="" type="text" value="5">
              </td>
              <td><a href="#eliminar">X</a></td>
            </tr>

            <tr id="form-agregar-producto">
              <td class="col-xs-3">
                <input class="form-control input-sm " id="codigo-producto" placeholder="Buscar por código o descripción" type="text" value="">
              </td>
              <td class="col-xs-3">
                <input class="form-control input-sm " id="cantidad-producto" placeholder="Ingresar Cantidad" type="text" value="">
              </td>
              <td>
                <a href="#agregar" id="agregar-producto">+</a></td>
              </tr>

            </tbody>
          </table>
        </div>        
      </div>
      <div class="row">
        <a class="btn btn-danger col-xs-1">Cancelar</a>
        <a class="btn btn-primary col-xs-1">Aceptar</a>
      </div>
      
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        showCuotas();

        $(".cuotas").on('click', function(){
          showCuotas();
        });

        $("#agregar-producto").on('click', function(){
          var producto = $("#codigo-producto").val();
          var cantidad = $("#cantidad-producto").val();
          var precio = 10000;
          var subtotal = precio * cantidad
          var html = '<tr><td class="col-xs-3"><input class="form-control input-sm " id="ruc" placeholder="" type="text" value="' + producto + '"></td><td class="col-xs-3"><input class="form-control input-sm " id="ruc" placeholder="" type="text" value="' + cantidad + '"></td><td><a href="#eliminar">X</a></td></tr>';
          $(html).insertBefore("#form-agregar-producto");
          $("#codigo-producto").val('');
          $("#cantidad-producto").val('');
        })
      });

      function showCuotas(){
        if($('#financiado').is(':checked')){
          $("#cuotas").show();
          $("#interes").html("₲18000");
        }else{
          $("#cuotas").hide();
          $("#interes").html("N/A");
        }
      }
    </script>


  </body>
</html>
