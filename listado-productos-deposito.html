  <script type="text/javascript">
    var accion_ver = "<a href=\"#\">Ver</a>";
    var accion_eliminar = "<a href=\"#\">Eliminar</a>";
    var accion_editar = "<a href=\"#\">Editar</a>";
    var acciones = accion_ver + " | " + accion_editar + " | " + accion_eliminar;

    //Modificar esta variable para crear la tabla para cada interfaz
    var table = {
      headers: ["C贸digo","Nombre","Stock","Acciones"],
      body: [
        ["123456789", "Heladera", "4", acciones],
        ["123456789", "Heladera", "4", acciones],

      ]
    };

    //Placeholder del campo buscar
    var search_input = "Ingrese c贸digo o nombre de producto";

    //Titulo de la pagina
    var title = "Productos en dep贸sito"

    function drawTable(table){
      var html = '<table class="table table-bordered table-striped table-hover"><thead><tr>';
      for (item in table.headers){
        html += "<th><h4>" + table.headers[item] + "</h4></th>";
      };
      html += "</tr></thead><tbody>";

      for (item in table.body){
        html += "<tr>"
        for (value in table.body[item]){
          html += "<td>" + table.body[item][value] + "</td>";
        }
        html += "</tr>";
      };
      html += "</tbody></table>";
      $("#table-container").html(html);
    }

    $(document).ready(function(){
      $("#title").html(title);
      $("#search").attr("placeholder", search_input);
      drawTable(table);
    });

  </script>
